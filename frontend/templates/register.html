<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% include 'head-script.html' %}
</head>
<body>
	{% include 'header.html' %}

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">

	<!-- ============================ COMPONENT REGISTER   ================================= -->
		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
		<article class="card-body">
			<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
			<form>
					<div class="form-row">
						<div class="col form-group">
							<label>First name</label>
							<input type="text" id="first_name" name="first_name" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
						<div class="col form-group">
							<label>Last name</label>
							<input type="text" id="last_name" name="last_name" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
					</div> <!-- form-row end.// -->
					<div class="form-group">
						<label>Email</label>
						<input type="email" id="email" name="email" class="form-control" placeholder="">
						<small class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div> <!-- form-group end.// -->
					<div class="form-group">
						<label class="custom-control custom-radio custom-control-inline">
						<input class="custom-control-input" checked="" type="radio" name="gender" value="Male">
						<span class="custom-control-label"> Male </span>
						</label>
						<label class="custom-control custom-radio custom-control-inline">
						<input class="custom-control-input" type="radio" name="gender" value="Female">
						<span class="custom-control-label"> Female </span>
						</label>
					</div> <!-- form-group end.// -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>City</label>
							<input type="text" class="form-control">
						</div> <!-- form-group end.// -->
						<div class="form-group col-md-6">
						<label>Country</label>
						<select id="country" name="country" class="form-control">
							<option> Choose...</option>
							<option>Uzbekistan</option>
							<option>Russia</option>
							<option selected="">United States</option>
							<option>India</option>
							<option>Afganistan</option>
						</select>
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Create password</label>
							<input class="form-control" id="password" name="password" type="password">
						</div> <!-- form-group end.// --> 
						<div class="form-group col-md-6">
							<label>Repeat password</label>
							<input class="form-control" id="repeat_password" name="repeat_password" type="password">
						</div> <!-- form-group end.// -->  
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Register  </button>
					</div> <!-- form-group// -->      
						
				</form>
			</article><!-- card-body.// -->
		</div> <!-- card .// -->
		<p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
		<br><br>
	<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->


<!-- ========================= FOOTER ========================= -->
	{% include 'footer.html' %}
<!-- ========================= FOOTER END // ========================= -->

<script>
	$(document).ready(function() {
		$('form').submit(function(e) {
			e.preventDefault();
			var first_name = $('input[name="first_name"]').val();
			var last_name = $('input[name="last_name"]').val();
			var email = $('input[name="email"]').val();
			var gender = $('input[name="gender"]:checked').val();
			var city = $('input[name="city"]').val();
			var country = $('select[name="country"]').val();
			var password = $('input[name="password"]').val();
			var repeat_password = $('input[name="repeat_password"]').val();

			$.ajax({
			url: 'http://127.0.0.1:8000/api/signup/',
			type: 'POST',
			data: {
				'first_name': first_name,
				'last_name': last_name,
				'email': email,
				'gender': gender,
				'city': city,
				'country': country,
				'password': password,
				'repeat_password': repeat_password
			},
			success: function(data) {
				console.log(data);
			},
			error: function(data) {
				console.log(data);
			}
			});
		});
	});

</script>

</body>
</html>
